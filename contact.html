        <nav>

    </header>
    <main>
        <section class="contact-page">
            <form class="contact-form">
                <h2 class="contact-titile">Contact Page</h2>
                <scetion class="radio-group">
                    <label><input type="radio" name="title" value="mr"> Mr</label>
                    <label><input type="radio" name="title" value="mrs"> Mrs</label>
                    <label><input type="radio" name="title" value="miss"> Miss</label>
                </section>
                <section class="input-label">
                    <label for="name">*Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">*E-mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">*Phone</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="comment">*Comment</label>
                <textarea id="comment" name="comment" required></textarea>
                
                <input type="submit" value="Submit">
                </section>
            </form>
        </section>
    </main>

    <footer>
        <h2 class="copy-right"><em>Copyright 2024 All Rights Reserved</em></h2>
